version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: doctors_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    image: wordpress:latest
    container_name: doctors_wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/plugins/doctors-cpt:/var/www/html/wp-content/plugins/doctors-cpt
      - ./wp-content/themes/developers-theme:/var/www/html/wp-content/themes/developers-theme
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 20s
      retries: 10

  wpcli:
    image: wordpress:cli
    container_name: doctors_wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/plugins/doctors-cpt:/var/www/html/wp-content/plugins/doctors-cpt
      - ./wp-content/themes/developers-theme:/var/www/html/wp-content/themes/developers-theme
      - ./demo-data:/demo-data
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    user: "33:33"
    command: tail -f /dev/null

volumes:
  db_data:
  wordpress_data:
